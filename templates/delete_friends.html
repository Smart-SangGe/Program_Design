<!DOCTYPE html>
<html>
<head>
    <title>删除好友</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/deletefriend.js') }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.jpg') }}">
</head>
<body>
    <a href="/chat">返回聊天</a>
    <h2>删除好友</h2>
    <ul>
        {% for friend in friends_list %}
        <li>
            {{ friend.username }}
            <button onclick="comfirmDeleteFriend({{ friend.id }})">删除</button>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
